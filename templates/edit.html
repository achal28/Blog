{% extends 'base.html' %}

{% block head%}
<title>Edit Post</title>
{% endblock %}


{% block body%}
<br>
<h1>Editing Post</h1>

<hr>
<h2>Edit:</h2>
<form action="/posts/edit/{{ post.id }}" method="POST">
    <label for="title">Title:</label>
    <input class="form-control" type="text" name="title" id="title" placeholder="Enter Title" aria-label="Enter Title"
        value="{{ post.title }}" required>
    <br>
    <label for="author">Author:</label>
    <input class="form-control" type="text" name="author" id="author" placeholder="Enter Author"
        aria-label="Enter Author" value="{{ post.author }}" required>
    <br>
    <label for="content">Post:</label>
    <textarea class="form-control" name="content" id="content" placeholder="Content" aria-label="Content" rows="3"
        required>{{ post.content }}</textarea>
    <br>
    <input class=" " type="submit" value="Save">
</form>
<hr>

{% endblock %}
